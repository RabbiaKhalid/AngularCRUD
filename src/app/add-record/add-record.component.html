<p>ADD EMPLOYEE</p>
<form [formGroup]="addEmployee" (ngSubmit)="SaveData()">
    <div class="mb-3">
      <label  class="form-label">Employee Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" >
     </div>
     <div class="mb-3">
        <label  class="form-label">Employee Salary</label>
        <input type="number" class="form-control" placeholder="Enter Salary" formControlName="salary" >
       </div>
       <div class="mb-3">
        <label  class="form-label">Employee Age</label>
        <input type="number" class="form-control" placeholder="Enter Age"  formControlName="age">
       </div>
       
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
